<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="text"
            class="search-form-input"
            id="search-form-input"
            placeholder="Enter the city"
            ,
            required
          />
          <input type="submit" class="search-form-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="all-weather">
          <h1 class="weather-app-city" id="city"></h1>
          <div class="temperature-container">
            <div class="weather-app-icon" id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              />
            </div>
            <span
              class="weather-app-temperature"
              id="current-temperature"
            ></span>
            <span class="temperature-value" id="unit">Â°C</span>
          </div>
        </div>
        <p class="weather-app-details">
          <span class="weather-app-date" id="time"></span>
          <span id="description"></span>
          <br />
          Humidity: <strong id="humidity"></strong>, Wind
          <strong id="wind"></strong>
        </p>
      </main>
      <footer>
        The project was coded by
        <a href="https://www.instagram.com/vika_proki/" target="_blank"
          >Viktoriia Prokipchuk</a
        >
        and is
        <a href="https://github.com/Vikki-Proki/weather_app">on GitHub</a> and
        <a href="https://weather-app-vikki-proki.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
